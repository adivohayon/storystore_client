<div class="size-picker">
	<ul>
		<li
			v-for="(size, sizeIndex) in sizes"
			:key="sizeIndex"
			:class="{'size--active': sizeIndex == selectedSizeIndex}"
			class="size"
		>
			<button
				class="btn btn--round"
				:title="size"
				@click="setSize(size, sizeIndex)"
			>{{size}}</button>
			<!-- <div class="selected"></div> -->
		</li>
	</ul>
</div>
