<div
	class="story-slide"
	:style="{ backgroundImage: 'url(' + slideAsset + ')' }"
>
	<!--CLOSE BUTTON -->
	<button class="btn--close" @click="close">
		<icon name="close"width="22" height="22"></icon>
	</button>


	<!-- STORY CTA -->
	<div class="story-slide__cta" @click="pauseAutoplay">
		<attribute-picker
			v-for="(attribute, attributeKey) in availableAttributes"
			:key="attributeKey"
			:attribute="attribute"
			:att-key="attributeKey"
			:selected-attribute="selectedAttributes[attributeKey]"
			@changed-att="setAtt"
		></attribute-picker>

		<add-to-cart
			:variant="variation"
			:selected-attributes="selectedAttributes"
			:selected-property="selectedProperty"
			:shelf="shelf"
			:show-go-to-payment="showGoToPayment"
			@setGoToPayment="showGoToPayment = true;"
		></add-to-cart>
	</div>

	<!-- SCRIMS -->
	<scrims></scrims>
</div>
