<div class="story">
	<div class="story__view">
		<div class="story__pagination">
			<ul>
				<li
					v-for="(color, paginationIndex) in paginationItems"
					:style="{backgroundColor: convertHex(color, 40)}"
					:key="paginationIndex"
				>
					<!-- {{ showProgress }} -->
					<div
						class="story__pagination__progress"
						ref="progressBars"
						:style="{backgroundColor: color}"
					></div>

					<!-- {{ itemIndex }} -->
					<!-- {{paginationItems}} -->
				</li>
			</ul>
		</div>

		<!-- {{currentSlideIndex}} -->
		<story-slide
			v-for="(variation, variationIndex) in story.variations"
			v-if="variationIndex === currentSlideIndex || variationIndex === currentSlideIndex + 1 || variationIndex === currentSlideIndex - 1"
			:key="variationIndex"
			:variation="variation"
			:shelf="story"
			@autoplay="toggleAutoplay"
			:class="{'story-slide--on-top' : variationIndex === currentSlideIndex}"
		></story-slide>

		<div class="clickable-area" ref="clickableArea">
			<div class="clickable-area__previous"></div>
			<div class="clickable-area__next"></div>
		</div>
	</div>
</div>
