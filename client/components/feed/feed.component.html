<div
	class="feed"
	id="feed"
	ref="feed"
	@touchend="handleTouch"
	@touchstart="handleTouch"
>
	<shelf id="section-0" :shelf="shelves[0]" :shelf-index="0" @scroll-down="scrollTo(1)"></shelf>
	<shelf
		v-for="(shelf, shelfIndex) in shelves"
		v-if="shelfIndex > 0"
		:id="`section-${shelfIndex}`"
		:key="shelfIndex"
		:shelf="shelf"
		:shelf-index="shelfIndex"
	></shelf>
</div>
