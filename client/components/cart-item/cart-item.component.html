<div v-if="item" class="cart-item">
	<button class="cart-item__close" @click="removeItem">
		<icon name="close" :original="true" width="14" height="14"></icon>
	</button>
	<!-- {{ item }} -->
	<img class="cart-item__image" :src="item.image" />
	<div class="cart-item__content">
		<div class="cart-item__content--price">
			{{ item.price }} {{ formatedCurrency }}
		</div>
		<div class="cart-item__content--name">{{ item.name }}</div>
		<div class="cart-item__attributes">
			<div
				class="cart-item__attribute"
				v-for="(attribute, attributeKey) in item.attributes"
			>
				{{ attribute.itemPropertyLabel }}: {{ attribute.label }}
			</div>
		</div>
		<!-- <div v-if="item.attributes.color" class="cart-item__content--color">
			{{ item.attrs.color.label }}
		</div>
		<div v-if="item.attributes.size" class="cart-item__content--size">
			{{ item.attrs.size.label }}
		</div>
		<div v-if="item.attrs.axis && item.attrs.axis.label" class="cart-item__content--axis">
			{{ item.attrs.axis.label }}
		</div> -->
	</div>
	<div class="cart-item__pickers">
		<div class="cart-item__pickers--picker">
			<div class="picker-label">כמות:</div>
			<select v-model="itemQuantity">
				<!-- <option v-for="size in item.variations.sizes">מידה: {{size}}</option> -->
				<option v-for="(i, index) in 10" :key="index" :value="i"
					>{{ i }}
				</option>
			</select>
		</div>
	</div>
</div>
