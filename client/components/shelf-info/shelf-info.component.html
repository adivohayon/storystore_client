<div class="shelf-info">
	<button class="shelf-info__close close" v-on:click="closeInfo"></button>
	<div class="shelf-info__tabs">
		<div class="shelf-info__tabs--header">
			<div
				class="shelf-info__tabs--label"
				:class="{active: selectedTabIndex == index}"
				v-for="(tab, index) in infoTabs"
				@click="updateSelectedTabIndex(index)"
			>
				{{ tab }}
			</div>
		</div>
		<div class="shelf-info__tabs--content" v-html="tabContent"></div>
	</div>
</div>
