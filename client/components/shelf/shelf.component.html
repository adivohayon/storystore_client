	<!-- Slider main container -->
	<section
		class="swiper-container shelf-content__slider"
		:id="`shelf-content-slider-${shelfIndex}`"
	>
		<!-- Additional required wrapper -->
		<div class="swiper-wrapper">
			<!-- Slides -->
			<shelf-content
				v-for="(content, contentIndex) in variant.shelfContent"
				:key="contentIndex"
				:content="content"
			></shelf-content>
		</div>

		<!-- If we need pagination -->
		<div class="shelf-content__pagination"></div>

		<!-- If we need navigation buttons -->
		<!-- <div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div> -->

		<!-- If we need scrollbar -->
		<!-- <div class="swiper-scrollbar"></div> -->
	</section>

	<!-- <div class="test"></div> -->
	<aside class="shelf-buttons">
		<ul>
			<li>
				<nuxt-link to="/cart">
					<button class="btn btn--round">
						<icon name="cart" :original="true" width="26" height="26"></icon>
						<div class="counter">{{ cartItemsCount }}</div>
					</button>
				</nuxt-link>
			</li>
			<li>
				<button
					class="btn btn--round"
					v-on:click="showShelfInfo = !showShelfInfo"
				>
					i
				</button>
			</li>
		</ul>
	</aside>
	<footer class="shelf-footer">
		<shelf-title
			:price="shelf.price"
			:currency="shelf.currency"
			:title="shelf.productName"
		></shelf-title>
		<!-- <button v-on:click="showShelfInfo = !showShelfInfo">
			TOGGLE-SHELF {{ showShelfInfo }}
		</button> -->
		<color-picker
			v-if="colors.length"
			:colors="colors"
			@changed-color="setColor"
		></color-picker>
		<size-picker
			v-if="sizes.length"
			:sizes="sizes"
			@changed-size="setSize"
		></size-picker>
		<add-to-cart
			:sku="variant"
			:price="shelf.price"
			:currency="shelf.currency"
		></add-to-cart>
	</footer>
	<transition name="shelf-info">
		<shelf-info
			v-if="showShelfInfo"
			v-on:close-info="showShelfInfo = false"
		></shelf-info>
	</transition>
	<div class="shelf-scrims">
		<div class="shelf-scrims--top"></div>
		<div class="shelf-scrims--bottom"></div>
	</div>
</div>
