				<shelf-content

					:content="content"

			<li><button class="btn btn--round">C</button></li>
			<li><button class="btn btn--round">i</button></li>
		</ul>
	</aside>

	<footer class="shelf-footer">
		<shelf-title :price="shelf.price" :currency="shelf.currency" :title="shelf.productName"></shelf-title>
		<color-picker
			v-if="colors.length"
			:colors="colors"
			@changed-color="setColor"
		></color-picker>
		<size-picker v-if="sizes.length" :sizes="sizes" @changed-size="setSize"></size-picker>
		<add-to-cart></add-to-cart>
	</footer>
	<div class="shelf-scrims">
