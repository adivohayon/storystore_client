<div class="shelf">
	<section>
			
				
		<div class="shelf-logo">
			<a href="/profile">
				<img :src="logoSrc" :alt="`${storeSlug} Logo`" />
			</a>
		</div>
		<!-- <div class="slide slide--video">
			<div id="video-controls">
				<button id="playpause" title="play" v-on:click="playVideo">Play</button>
			</div>
			<video
				muted
				loop
				:src="variantVideo.value"
				:id="`video-${shelfIndex}`"
			></video>
		</div> -->
		<div v-if="variantVideo" class="slide" :style="{position: 'relative'}">
			<video-player :source="variantVideo.value"></video-player>
		</div>
		<div
			class="slide"
			v-for="(image, index) in variantImages"
			:style="{ backgroundImage: 'url(' + image + ')' }"
		></div>
		{{ variant }}
	</section>
	<aside class="shelf-buttons">
		<ul>
			<li>
				<a href="/cart">
					<button class="btn btn--round">
						<icon name="cart" :original="true" width="20" height="20"></icon>
						<div v-if="cartItemsCount != 0" class="counter">
							{{ cartItemsCount }}
						</div>
					</button>
				</a>
			</li>
			<li>
				<button
					class="btn btn--round"
					v-on:click="showShelfInfo = !showShelfInfo"
				>
					<icon name="info" :original="true" width="18" height="18"></icon>
				</button>
			</li>
			<!-- <li>
				<button
					class="btn btn--round"
					v-on:click="showShelfSale = !showShelfSale"
				>
					SALE
				</button>
			</li> -->
		</ul>
	</aside>
	<footer class="shelf-footer">
		<shelf-title
			:price="variant.price"
			:currency="variant.currency"
			:title="shelf.name"
		></shelf-title>

		<div class="shelf-attributes">
			<attribute-picker
				v-for="(attribute, attributeKey) in attributes"
				:key="attributeKey"
				:attribute="attribute"
				:att-key="attributeKey"
				@changed-att="setAtt"
			></attribute-picker>
		</div>
		<!-- <color-picker
			v-if="colors.length"
			:colors="colors"
			@changed-color="setColor"
		></color-picker>
		<size-picker
			v-if="sizes.length"
			:sizes="sizes"
			@changed-size="setSize"
		></size-picker> -->
		<add-to-cart
			:variant="variant"
			:attributes="attributes"
			:shelf="shelf"
		></add-to-cart>
	</footer>
	<transition name="shelf-overlay-bottom">
		<shelf-info
			v-if="showShelfInfo"
			:description="description"
			:info="info"
			:returns="returns"
			:shipping="shippingDetails"
			v-on:close-info="showShelfInfo = false"
		></shelf-info>
	</transition>
	<!-- <transition name="shelf-overlay-bottom">
		<shelf-sale
			v-if="showShelfSale"
			:shelf-sale="shelf.shelfSale"
			v-on:close-sale="showShelfSale = false"
		></shelf-sale>
	</transition> -->
	<div class="shelf-scrims">
		<div class="shelf-scrims--top"></div>
		<div class="shelf-scrims--bottom"></div>
	</div>
</div>
