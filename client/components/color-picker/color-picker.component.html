<div class="color-picker">
	<!-- <h6>צבעים</h6> -->
	<ul>
		<li
			v-for="(color, colorIndex) in colors"
			:key="colorIndex"
			:class="{'color--active': colorIndex == selectedColorIndex}"
			class="color"
		>
			<button
				:style="{backgroundColor: color.value}"
				:title="color.label"
				@click="setColor(color, colorIndex)"
				class="btn btn--round"
			></button>
			<div class="selected"></div>
		</li>
	</ul>
</div>
