<div class="shelf-title" :style="{color: textColor}">
	<div class="shelf-info-button" v-if="info.length > 0  || returns.length > 0 || shipping.length > 0">
		<button class="btn btn--round" v-on:click="showShelfInfo">
			<icon name="more" :original="true" width="18" height="18"></icon>
		</button>
	</div>
	<div class="shelf-title__content">
		<div class="shelf-title__price">{{ price }} {{ formatedCurrency }}</div>
		<div class="shelf-title__title">{{ title }}</div>
	</div>
</div>
