<div class="page category-page">
	<div v-if="firstCategory && firstCategory.shelves.length > 0">
		<h2 class="no-text-select">{{ firstCategory.label }}</h2>
		<stories :stories="firstCategory.shelves" :title="firstCategory.label">
		</stories>
	</div>

	<div
		v-for="(category, subCategoryIndex) in subCategories"
		:key="subCategoryIndex"
		v-if="category && category.shelves && category.shelves.length > 0"
	>
		<h2 class="no-text-select">{{ category.label }}</h2>
		<stories :stories="category.shelves" :title="category.label"> </stories>
	</div>

	<div
		v-for="(category, restCategoryIndex) in restOfCategories"
		:key="restCategoryIndex"
		v-if="category && category.shelves && category.shelves.length > 0"
	>
		<h2 class="no-text-select">{{ category.label }}</h2>
		<stories :stories="category.shelves" :title="category.label"> </stories>
	</div>

	<transition name="modal-fade">
		<shelf-info
			v-if="showShelfInfo"
			:info="shelfInfo"
			:returns="returns"
			:shipping="shippingDetails"
		></shelf-info>
	</transition>
</div>
