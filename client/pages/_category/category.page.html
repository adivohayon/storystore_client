<div class="page category-page">
	<div class="category-page__banner">
		<img src="/ladila/banner.png" />
	</div>
	<div
		v-for="(category, categoryIndex) in categories"
		:key="categoryIndex"
		v-if="category && category.shelves.length > 0"
	>
		<!-- <h2>{{category.label}}</h2> -->
		<stories :stories="category.shelves" :title="category.label"> </stories>
	</div>
	<feed :shelves="stateShelves"></feed>
</div>
