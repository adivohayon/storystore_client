service: storystore
package:
  individually: true
  # exclude:
    # - ./**
    # - '!node_modules/**'


functions:
  nuxt:
    package:
      exclude:
        - client/**
      # include:
        # - .nuxt/**
        # - server/**
    handler: server/serverless.nuxt
    events:
      - http: ANY /
      - http: ANY /{proxy+}

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${self:custom.secrets.NODE_ENV}
  region: us-east-1
  environment:
    NODE_ENV: ${self:custom.secrets.NODE_ENV}

plugins:
  - serverless-apigw-binary
  # - serverless-domain-manager
  - serverless-offline


custom:
  serverless-offline:
    port: 6767
    host: 127.0.0.1
  secrets: ${file(server/secrets.json)}
  apigwBinary:
    types:
      - '*/*'
